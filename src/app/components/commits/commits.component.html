<div class="container mt-3">
  <table class="table table-striped table-responsive-md">
    <thead class="grey lighten-1 black-text">
      <tr>
        <th *ngFor="let head of headers" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of elements">
        <th scope="row"><a href="{{el.url}}">{{el.sha}}</a></th>
        <td>{{el.commitMessage}}</td>
        <td>{{el.author}}</td>
        <td>{{el.authoredTime}}</td>
        <td>{{el.committer}}</td>
        <td>{{el.commitTime}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
